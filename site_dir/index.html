<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component | Max Ruuen | Frontend Mentor</title>
    <meta
      name="description"
      content="Max Ruuen's solution for the Profile Card Component challenge on frontendmentor.io"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <section class="user-card">
        <div class="user-card__header">
          <img
            src="./images/bg-pattern-card.svg"
            alt=""
            class="user-card__header-image"
          />
        </div>
        <div class="user-card__body">
          <img
            src="./images/image-victor.jpg"
            alt=""
            class="user-card__profile"
          />
          <div class="user-card__user-info">
            <h1 class="user-card__username">Victor Crest</h1>
            <h2 class="user-card__age">26</h2>
          </div>
          <p class="user-card__user-location">London</p>
        </div>
        <div class="user-card__stats">
          <div class="user-card__stats-group">
            <h1 class="user-card__stats-value">80K</h1>
            <p class="user-card__stats-description">Followers</p>
          </div>
          <div class="user-card__stats-group">
            <h1 class="user-card__stats-value">803K</h1>
            <p class="user-card__stats-description">Likes</p>
          </div>
          <div class="user-card__stats-group">
            <h1 class="user-card__stats-value">1.4K</h1>
            <p class="user-card__stats-description">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
